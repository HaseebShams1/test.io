<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 1.5em;
        }
        .message {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: #ff4d4d;
            font-size: 2em;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, [Girlfriend's Name]!</h1>
    <div class="message">
        <p>Wishing you a day filled with love, joy, and all your favorite things!</p>
        <p class="heart">❤️</p>
    </div>
    <p>You make my life brighter every day!</p>
    <p>Can't wait to celebrate together!</p>
    <div class="footer">
        <p>With all my love,</p>
        <p>[Your Name]</p>
    </div>
</body>
</html>
