<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
            body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('cake.png'); /* Replace with your image file */
            background-size: contain; /* Fix the size of the background image */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating */
            background-attachment: fixed; /* Keep the background fixed */
            overflow: hidden; /* Prevent scrollbars */
        }
        
        h1 {
            font-size: 6rem; /* Large text size */
            color: #d5006d;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8); /* Shadow effect for depth */
            animation: float 3s ease-in-out infinite; /* Floating effect animation */
            text-align: center; /* Center the text */
            margin: 0; /* Remove default margin */
        }

        /* Animation keyframes for floating effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1 id="led-text">Happy Birthday Palu!</h1>
</body>
</html>
