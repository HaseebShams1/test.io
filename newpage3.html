<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            background-image: url('cake.png'); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            display: flex; /* Flexbox to center text */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            color: white; /* Text color */
            font-family: 'Arial', sans-serif; /* Font style */
        }
        
        h1 {
            font-size: 6rem; /* Large text size */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8); /* Shadow effect for depth */
            animation: float 3s ease-in-out infinite; /* Floating effect animation */
            text-align: center; /* Center the text */
            margin: 0; /* Remove default margin */
        }

        /* Animation keyframes for floating effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
</body>
</html>
